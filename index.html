<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de transferencias</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="bulma/css/bulma.css" />
  </head>
  <body>
    <section class="hero is-link is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Generador de Transacciones</h1>
          <p class="subtitle">
            Genera los bits necesarios para transmitir una transaccion fuera de
            internet
          </p>
        </div>
      </div>
    </section>

    <section class="is-medium" style="margin-top: 2rem; padding: 0 20px;">
      <div class="container">
        <label class="label">Keystore File</label>
        <div class="field">
          <div class="control">
            <button
              class="button"
              onclick="loadDefault()"
              style="margin-right: 10px;"
            >
              Usar default
            </button>
          </div>
        </div>
        <div class="control">
          <input
            class="input"
            type="password"
            id="password"
            style="margin-right: 10px; width: 400px;"
            placeholder="Ingresar clave de keystore"
          />
        </div>
        <div class="field">
          <div class="control" style="margin-top: 10px;">
            <div class="file has-name">
              <label class="file-label">
                <input class="file-input" id="keystore" type="file" />
                <span class="file-cta">
                  <span class="file-label"
                    >Elegir un archivo keystore v3 JSON
                  </span>
                </span>
                <div
                  id="address"
                  style="margin: auto auto; margin-left: 15px;"
                ></div>
              </label>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-danger" onclick="resetKeystore()">
              Reset
            </button>
          </div>
        </div>

        <div class="field">
          <label class="label">Destinatario</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="toAddress"
              placeholder="Dirección ETH"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Monto</label>
          <div class="control">
            <input
              class="input"
              type="number"
              id="amount"
              placeholder="Monto en ETH"
            />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" onclick="generateTransaction()">
              Generar transacción
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="is-medium" style="margin-top: 2rem;">
      <div class="container">
        <pre
          id="rawTx"
          style="width: 100%; word-wrap: break-word; white-space: pre-wrap;"
        ></pre>
        <pre
          id="bits"
          style="width: 100%; word-wrap: break-word; white-space: pre-wrap;"
        ></pre>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.js"
      integrity="sha256-4t66lp3GSr4xP9BbUtQuwoG+S+Rg4Dkhm1xK5L0E09w="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
  </body>
</html>
